name: Update README

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
      - uses: brandonwie/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIVITY_TOKEN }}
        with:
          COMMIT_MSG: 'âš¡ Update README with the recent activity'
          MAX_LINES: 5
